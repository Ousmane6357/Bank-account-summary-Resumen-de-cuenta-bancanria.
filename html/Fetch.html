<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <div id="nombre">
    </div>

    <script>
        let datosJson;

        fetch('datos.json')
        .then(res => res.json())
        .then((salida) =>{
            datosJson = salida; 

            let elementoTexto = document.getElementById('nombre');
            elementoTexto.textContent = datosJson.nombre;
        })
    </script>
</body>
</html>
